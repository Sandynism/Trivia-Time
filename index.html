<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Handlee|Merienda|Unica+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Trivia Time</title>
</head>

<body>

    <div class="container introPage">
        <div class="row">
            <div class="col-md-12">
                <p class="title">Trivial Pursuit</p>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button id="startGame" class="btn btn-lg btn-secondary">
                    Enter
                </button>
                <button id="resetGame" class="btn btn-lg btn-outline-secondary disappear">
                    Reset
                </button>
                <div>
                    <p id="animation"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container triviaPage">
        <div class="row">
            <!-- <div class="col-md-3">
                <p id="timer" class="disappear"></p>
            </div> -->
            <div class="col-md-8 questionsBox disappear">
                <h1>#HackSociety
                    <i class="far fa-heart"></i>
                </h1>
                <hr style="margin-bottom: 30px">
                <div id="question"></div>
                <hr style="margin-bottom: 50px">
                <div id="choices">
                    <button id="btn0"></button>
                    <button id="btn1"></button>
                    <button id="btn2"></button>
                    <button id="btn3"></button>
                </div>
                <p id="timer"></p>
                <hr style="margin-top: 10px">
                <footer>
                    <p id="progress"></p>
                </footer>
            </div>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
